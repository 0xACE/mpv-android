apply plugin: 'com.android.model.application'

model {
    android {
        compileSdkVersion = 23
        buildToolsVersion = "23.0.3"

        defaultConfig.with {
            applicationId = "is.xyz.mpv"
            minSdkVersion.apiLevel = 19
            targetSdkVersion.apiLevel = 19
        }
    }
    android.buildTypes {
        release {
            minifyEnabled = false
            proguardFiles.add(file('proguard-rules.txt'))
        }
    }

    android.sources { main { jniLibs { source { srcDirs 'src/main/libs' } } } }
    android.ndk {
      def dependencies_prefix = "/home/jeeb/ownapps/armv7_prefix"
      moduleName = "player"
      cppFlags.addAll("-I" + dependencies_prefix + "/include")
      ldFlags.add("-L" + dependencies_prefix + "/lib")
      ldLibs.addAll(["log","GLESv3", "EGL", "swresample", "avutil", "avcodec", "avformat", "swscale", "avfilter", "avdevice", "mpv"])
      abiFilters.add("armeabi-v7a")
    }
}

dependencies {
    compile 'com.nononsenseapps:filepicker:2.5.0'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
}
